<!DOCTYPE html>
<html lang="en">
<head>
  <title>ChatApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">ChatAPP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" id="login">
        <a class="nav-link" href="/login.html">Login</a>
      </li>
      <li class="nav-item" id="register">
        <a class="nav-link" href="/register.html">Sign Up</a>
      </li>
      <li class="nav-item" id="user" style="display: none;">
        <a class="nav-link" href="#">Username</a>
      </li>
      <li class="nav-item" id="logout" style="display: none;">
        <a class="nav-link" href="#" onclick="logout()">Logout</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" id="welcome" style="display: none;">
  <h2>Welcome to ChatAPP!</h2>
  <p>Start chatting with your friends now.</p>
  <button onclick="window.location.href='/chatroom.html'">Go to Chat Room</button>
</div>

<div class="container" id="not-logged-in" style="display: none;">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Welcome to ChatAPP!</h5>
      <p class="card-text">You need to be logged in to start chatting.</p>
      <a href="/login.html" class="btn btn-primary">Login</a>
      <a href="/register.html" class="btn btn-secondary">Sign Up</a>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var token = localStorage.getItem('token');
  if(token){
    document.getElementById('login').style.display = 'none';
    document.getElementById('register').style.display = 'none';
    document.getElementById('user').style.display = 'block';
    document.getElementById('logout').style.display = 'block';
    document.getElementById('welcome').style.display = 'block';
    document.getElementById('not-logged-in').style.display = 'none';
    document.getElementById('user').querySelector('a').textContent = localStorage.getItem('username');
  } else {
    document.getElementById('login').style.display = 'block';
    document.getElementById('register').style.display = 'block';
    document.getElementById('user').style.display = 'none';
    document.getElementById('logout').style.display = 'none';
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('not-logged-in').style.display = 'block';
  }
});

function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('username');
  document.getElementById('login').style.display = 'block';
  document.getElementById('register').style.display = 'block';
  document.getElementById('user').style.display = 'none';
  document.getElementById('logout').style.display = 'none';
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('not-logged-in').style.display = 'block';
}
</script>

</body>
</html>
